<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>
<link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/a851d97d8f.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <!-- Video Player--> 
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <!-- Video Info-->
    <div class="infoAndUpNext">
        <section class="info">
            <!--Metadata-->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#종로</li>
                    <li>#청계천</li>
                    <li>#여름</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp">
                        2021년 7월 여름 청계천 2021년 7월 여름 청계천 2021년 7월 여름 청계천 2021년 7월 여름 청계천 2021년 7월 여름 청계천 2021년 7월 여름 청계천 2021년 7월 여름 청계천 2021년 7월 여름 청계천 2021년 7월 여름 청계천
                    </span>
                    <button class="moreBtn">
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">1M views 1 month ago</span>
            </div>
            <!--Actions-->
            <ul class="actions">
                <li>
                    <button><i class="active fa-solid fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fa-solid fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button><i class="fas fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
            </ul>
            <!--Channel Description-->
            <div class="channel">
                <div class="metadata">
                    <img src="image/avatar.jpg" alt="">
                    <div class="info">
                        <span class="name">HAILOR</span>
                        <span class="subscribers">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
    
        <section class="upNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="image/avatar.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">
                            1번
                        </span>
                        <span class="name">Hailor</span>
                        <span class="views">1M views</span>
                    </div>
                    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/avatar.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">
                            2번
                        </span>
                        <span class="name">Hailor</span>
                        <span class="views">1M views</span>
                    </div>
                    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/avatar.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">
                            3번
                        </span>
                        <span class="name">Hailor</span>
                        <span class="views">1M views</span>
                    </div>
                    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
